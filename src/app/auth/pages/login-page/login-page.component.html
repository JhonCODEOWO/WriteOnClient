<div
  class="bg-white dark:bg-gradient-to-br dark:from-blue-900 dark:to-slate-900
         rounded-xl shadow-xl dark:shadow-2xl p-8 border border-slate-200 dark:border-blue-800
         w-full max-w-md mx-auto">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-5">
      <h1 class="mb-8 text-slate-900 dark:text-white text-center text-2xl font-semibold ">
        Bienvenido
      </h1>
 
      @if (error() && !loading()) {
        <div
          class="mt-2 bg-red-500 text-sm text-white rounded-lg p-4 mb-4"
          role="alert" tabindex="-1" aria-labelledby="hs-solid-color-danger-label">
          <span id="hs-solid-color-danger-label" class="font-bold">Ooops</span> {{ error() }}
        </div>
      }

      @if (loading()) {
        <div class="w-full flex justify-center p-3">
          <div
            class="animate-spin inline-block size-8 border-3 border-current border-t-transparent
                   text-blue-600 rounded-full dark:text-white"
            role="status" aria-label="loading">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      }

      <!-- Inputs -->
      <div class="flex flex-col gap-y-4">
        <app-input-component
          label="Correo electrónico"
          inputType="email"
          [formGroup]="loginForm"
          name="email"
          inputClass="text-slate-900 dark:text-white focus:border-indigo-500" />

        <app-input-component
          label="Contraseña"
          inputType="password"
          [formGroup]="loginForm"
          name="password"
          inputClass="text-slate-900 dark:text-white focus:border-indigo-500" />

        <button type="submit"
          class="w-full px-6 py-3 bg-slate-900 dark:bg-gradient-to-r dark:from-indigo-500 dark:to-blue-600
                 text-white rounded-lg hover:bg-slate-800 dark:hover:from-indigo-600 dark:hover:to-blue-700
                 transition-all font-semibold mb-3 shadow-lg dark:shadow-indigo-500/30">
          Iniciar sesión
        </button>
      </div>

      <!-- Links -->
      <div class="mt-3 flex flex-col sm:flex-row justify-between gap-3">
        <a href="#"
          class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 text-sm text-center sm:text-left">
          ¿Olvidaste tu contraseña?
        </a>

        <a href="#"
          class="w-full sm:w-auto px-6 py-3 border-2 border-slate-300 dark:border-blue-700
                 text-slate-700 dark:text-blue-300 rounded-lg hover:bg-slate-50 dark:hover:bg-blue-900/50
                 transition-colors font-semibold text-sm text-center">
          Crear cuenta
        </a>
      </div>
    </div>
  </form>
</div>
