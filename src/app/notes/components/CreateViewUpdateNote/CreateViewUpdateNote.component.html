<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <section>
        <app-header-info title="Nueva nota ✏️" description="Deja lo más importante aquí"/>
        <app-input-component [formGroup]="noteForm" name="title" label="Título de la nota" inputType="text" />
        <div class="mt-3">
            <div class="bg-white">
                <div #toolbar>

                </div>
                <div id="richText" #richText>

                </div>
            </div>
            @if (noteForm.controls['content'].touched) {
            <p class="text-red-500 text-xs">{{formHelpers.showError(noteForm.controls['content'])}}</p>
            }
        </div>
        <app-check [formGroup]="noteForm" label="Compartir nota" name="is_shared" />
    </section>

    <div class="h-[2px] bg-neutral-700/50 my-3"></div>

    <section class="w-full mt-3">
        <app-header-info title="Etiquetas"
            description="Añade o crea etiquetas para identificar rápidamente tus notas por tema de interés." />
        @if (tagsAvailable()) {
        <create-tag-component (tagCreated)="handleTagCreated($event)" />
        <ul class="flex overflow-x-auto p-5 gap-x-5">
            @for (item of tagsAvailable(); track item.id) {
            <li class="flex flex-row-reverse items-center justify-center rounded px-3 py-1 text-neutral-500" [ngClass]="{'bg-neutral-500 text-white': tagsControl.value.includes(item.id)}" [class.bg-neutral-400]="!tagsControl.value.includes(item.id)" (click)="addTagAvailable(item)">
                {{item.name}}
                @if(tagsControl.value.includes(item.id)){
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m10 16.4l-4-4L7.4 11l2.6 2.6L16.6 7L18 8.4z"/></svg>
                    </span>
                } @else {
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m12 13.4l2.9 2.9q.275.275.7.275t.7-.275t.275-.7t-.275-.7L13.4 12l2.9-2.9q.275-.275.275-.7t-.275-.7t-.7-.275t-.7.275L12 10.6L9.1 7.7q-.275-.275-.7-.275t-.7.275t-.275.7t.275.7l2.9 2.9l-2.9 2.9q-.275.275-.275.7t.275.7t.7.275t.7-.275zm0 8.6q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
                    </span>
                }
            </li>
            }
        </ul>
        } @else {
        <app-loader />
        }
    </section>
    <button class="disabled:cursor-not-allowed cursor-pointer bg-green-400 p-3 rounded text-white mt-4 disabled:bg-green-900 disabled:text-neutral-500"
        [disabled]="noteForm.invalid">Crear nota</button>
</form>
