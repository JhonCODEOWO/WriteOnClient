<div
    class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70 h-full">
    <div
        class="bg-gray-100 border-b border-gray-200 rounded-t-xl py-3 px-4 md:py-4 md:px-5 dark:bg-neutral-900 dark:border-neutral-700">
        <p class="mt-1 text-sm text-gray-500 dark:text-neutral-500">
            @if(note().tags.length > 0){
                {{note().tags.join(', ')}}
            } @else {
                <p class="flex justify-between items-center">
                    No hay tags para esta nota
                    <span>
                        <app-modal-trigger [modalId]="note().id">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z"/></svg>
                        </app-modal-trigger>
                        <app-modal [id]="note().id" [title]="'Editando tags de ' + note().title">
                            
                        </app-modal>
                    </span>
                </p>
            }
        </p>
    </div>
    <div class="p-4 md:p-5">
        <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            {{note().title}}
        </h3>
        <p class="mt-2 text-gray-500 dark:text-neutral-400">
            {{note().content | ResumeNote}}
        </p>
    </div>
    <a class="mt-auto inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 decoration-2 hover:text-blue-700 hover:underline focus:underline focus:outline-hidden focus:text-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-600 dark:focus:text-blue-600 py-3 px-4 md:py-4 md:px-5"
            href="#">
            Visualizar nota
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"></path>
            </svg>
        </a>
</div>
