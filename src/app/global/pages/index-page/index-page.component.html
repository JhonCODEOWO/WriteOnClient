<h1 class="text-xl font-bold text-slate-900 dark:text-white mb-4 text-center">Todas las Notas</h1>

<section class="relative min-h-[70dvh]" [class.flex]="!paginatedNotes()" [class.justify-center]="!paginatedNotes()">
    @if (paginatedNotes()) {
    <div class="flex flex-col gap-y-5 md:grid md:grid-cols-2 lg:grid-cols-3 gap-5" [ngClass]="{'absolute items-center w-full h-full justify-center': paginatedNotes()?.data?.length === 0}">
        @for (note of paginatedNotes()?.data; track note.id) {
        <note-element [note]="note" (deletedNote)="handleDeletedNote($event)" (appliedTags)="handleAppliedTags($event)"/>
        } @empty {
        <p class="text-white md:text-2xl text-center font-bold md:col-span-3 lg:col-span-4">
            No hay notas para mostrar
        </p>
        }
    </div>
    } @else {
        <app-loader/>
    }
    <a class="absolute right-4 bottom-0 text-white rounded-full bg-neutral-800 p-2 cursor-pointer shadow-neutral-500" routerLink="notes/new">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21q-.425 0-.712-.288T11 20v-7H4q-.425 0-.712-.288T3 12t.288-.712T4 11h7V4q0-.425.288-.712T12 3t.713.288T13 4v7h7q.425 0 .713.288T21 12t-.288.713T20 13h-7v7q0 .425-.288.713T12 21"/></svg>
    </a>
</section>
