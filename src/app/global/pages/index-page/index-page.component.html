<h1 class="text-2xl md:text-3xl font-black text-center text-white p-3">Tus notas</h1>

<section class="mt-5">
    @if (paginatedNotes()) {
    <div class="flex flex-col gap-y-5">
        @for (note of paginatedNotes()?.data; track note.id) {
        <note-element [note]="note" />
        } @empty {
        <p>No hay notas para mostrar</p>
        }
    </div>
    }
</section>
